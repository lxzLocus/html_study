<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="kakeibo.css" />
    <title>家計簿ダッシュボード</title>
</head>

<body>
    <header>
        <h1>家計簿ダッシュボード</h1>
    </header>

    <main>
        <!-- 概要セクション -->
        <section aria-labelledby="overview-title">
            <h2 id="overview-title">概要</h2>
            <div>
                <p>総収入: <span>¥250,000</span></p>
                <p>総支出: <span>¥180,000</span></p>
                <!-- ここにチャート（Canvasなど）を追加予定 -->
                <div id="chart-area"></div>
            </div>
        </section>

        <!-- テーブルセクション -->
        <section aria-labelledby="records-title">
            <h2 id="records-title">取引履歴</h2>
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>金額</th>
                        <th>タイプ</th>
                        <th>カテゴリ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-02-01</td>
                        <td>¥10,000</td>
                        <td>支出</td>
                        <td>食費</td>
                    </tr>
                    <tr>
                        <td>2025-02-02</td>
                        <td>¥120,000</td>
                        <td>収入</td>
                        <td>給料</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
