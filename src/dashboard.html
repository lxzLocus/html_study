<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Dashboard</title>
    <!-- ✅ Tailwind CDNを読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">

        <!-- ヘッダー -->
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <!--左上タイトル-->
            <div>
                <h1 class="text-2xl font-semibold mb-4 sm:mb-0">Recruitment Dashboard</h1>

                <!--タイトル下フィルター-->
                <div class="flex gap-3">
                    <select class="border rounded-md p-2 bg-white">
                        <option>This Week</option>
                        <option>This Month</option>
                        <option>This Year</option>
                    </select>
                    <select class="border rounded-md p-2 bg-white">
                        <option>Services: All</option>
                        <option>Service 1</option>
                        <option>Service 2</option>
                    </select>
                    <select class="border rounded-md p-2 bg-white">
                        <option>Posts: All</option>
                        <option>Post 1</option>
                        <option>Post 2</option>
                    </select>
                </div>
            </div>
        </header>


        <!-- カードグリッド -->
        <main class="grid gap-6">
            <!-- ✅ 上段 -->
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- グラフ（左） -->
                <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <article class="bg-white rounded-xl shadow p-4">Chart 1</article>
                    <article class="bg-white rounded-xl shadow p-4">Chart 2</article>
                </div>

                <!-- メトリクス（右） -->
                <div class="grid grid-cols-2 gap-6">
                    <article class="bg-white rounded-xl shadow p-4">Metric 1</article>
                    <article class="bg-white rounded-xl shadow p-4">Metric 2</article>
                    <article class="bg-white rounded-xl shadow p-4">Metric 3</article>
                    <article class="bg-white rounded-xl shadow p-4">Metric 4</article>
                </div>
            </section>

            <!-- ✅ 下段（大きなグラフ） -->
            <section class="bg-white rounded-xl shadow p-6">
                <h2 class="text-lg font-medium mb-2">Application-to-Interview Ratio</h2>
                <div class="h-64 bg-gray-50 flex items-center justify-center text-gray-400">
                    [Chart Area]
                </div>
            </section>
        </main>
    </div>
</body>
