<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サインイン / サービス紹介ページ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex">
    <!-- 左：サービス紹介 -->
    <section class="flex-1 bg-gray-100 flex flex-col justify-center items-center p-12">
        <h1 class="text-5xl font-bold mb-6 text-gray-800">YourService</h1>
        <p class="text-lg text-gray-600 mb-8 text-center max-w-md">
            チームでのコラボレーションをもっと簡単に。<br />
            あなたのアイデアを形にするためのプラットフォーム。
        </p>
        <img src="illustration.svg" alt="サービス紹介画像" class="w-2/3">
    </section>

    <!-- 右：サインイン -->
    <section class="flex-1 flex flex-col justify-center items-center p-12">
        <div class="w-full max-w-sm">
            <h2 class="text-3xl font-semibold mb-6 text-gray-800 text-center">新規登録</h2>
            <form class="flex flex-col gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">名前</label>
                    <input id="name" type="text"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="例: 山田 太郎" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input id="email" type="email"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="you@example.com" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                    <input id="password" type="password"
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="********" />
                </div>

                <button type="submit"
                    class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">
                    サインアップ
                </button>
            </form>

            <p class="mt-6 text-sm text-gray-600 text-center">
                すでにアカウントをお持ちですか？
                <a href="#" class="text-blue-600 hover:underline">ログインする</a>
            </p>
        </div>
    </section>
</body>

</html>
